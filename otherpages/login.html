<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Login</title>
    <link rel="stylesheet" href="../css/loginestilo.css">
</head>
<body>
    <header>
        <nav class="navbr">
            <h1><a href="../otherpages/index.html">Hotel el Pacifico</a></h1>
            <ul>
                <li>■</li>
                <li>■</li>
                <li>■</li>
            </ul>
        </nav>
    </header>
    <script>
        function validateForm(event) {
            var username = document.getElementById('nom_user').value;
            var password = document.getElementById('password').value;
            var usernameError = document.getElementById('nom_userError');
            var passwordError = document.getElementById('passwordError');
            var usernameRegex = /^[a-z][a-z0-9]*$/;
            var passwordRegex = /^[a-zA-Z0-9]+$/;

            var valid = true;

            if (!usernameRegex.test(username)) {
                usernameError.style.display = 'block';
                valid = false;
            } else {
                usernameError.style.display = 'none';
            }

            if (!passwordRegex.test(password)) {
                passwordError.style.display = 'block';
                valid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (!valid) {
                event.preventDefault();
            }

            return valid;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('form1');
            form.addEventListener('submit', validateForm);
        });
    </script>
    <main>
        <div class="container">
            <h2>INICIO DE SESION</h2>
            <div class="message">
            </div>
            <form action="./login.php" method="post" class="forms" id="form1" name="form1" onsubmit="return validateForm(event);">
                <label for="username">Usuario:</label><br>
                <input type="text" id="username" name="nom_user" placeholder="Enter your username"><br><br>
                
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
                <div class="buttonsdiv">
                    <input type="submit" value="Login" class="button" name="login">
                </div> 
                <h2> ¿No tienes cuenta? </h2>
                <div class="button">
                    <a href="./loginUser.php"> Registrate aqui</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
